<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

            <span class="moves"></span> Moves
            
            <span class="clock">0:00</span>

            <div class="restart" onclick="resetGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>
    <div class="modal-container hide">
        <div class="modal">
            <div class="modal-head">
                <h2 class="modal-title">CONGRATULATIONS</h2>
                <span class="modal-close">X</span>
            </div>
            <hr>
            <div class="modal-body">
                <div class="stat-group">
                    <li><strong>Time</strong></li>
                    <li class="final-time"></li>
                </div>
                <div class="stat-group">
                    <li><strong>Stars</strong></li>
                    <li class="final-stars"></li>
                </div>
                <div class="stat-group">
                    <li><strong>Moves</strong></li>
                    <li class="final-moves"></li>
                </div>
                <!-- <table>
                    <thead>
                        <th>Time</th>
                        <th>Stars</th>
                        <th>Moves</th>
                    </thead>
                    <tbody>
                        <td class="final-time"></td>
                        <td class="final-stars"></td>
                        <td class="final-moves"></td>
                    </tbody>
                </table> -->
            </div>
            <hr>
            <div class="modal-button">
                <button class="butn butn-cancel">Cancel</button>
                <button class="butn butn-replay">Play Again</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
